<!DOCTYPE html>
<html lang="es">
<head>

    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="camera-view" class="screen">
        <video id="camera" autoplay></video>
        <button id="capture">&#128308;</button>

    <!-- Feed de imágenes -->
    <div id="feed" class="screen">
        <div class="profile">
            <img src="profile.jpg" alt="Foto de perfil">
            <h2>@nombreperfil</h2>
            <p>57K Seguidores | 57K Siguiendo | 57K Publicaciones</p>
        </div>
        <div class="photos">
            <div class="photo">foto</div>
            <div class="photo">foto</div>
            <div class="photo">foto</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
