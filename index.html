<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cámara -->
    <div id="camera-view" class="screen">
        <video id="camera" autoplay></video>
        <div id="capture-button">
            <div class="inner-circle"></div>
        </div>
    </div>

    <!-- Feed de imágenes -->
    <div id="feed" class="screen">
        <div class="profile">
            <img src="profile.jpg" alt="Foto de perfil">
            <h2>@nombreperfil</h2>
            <p>57K Seguidores | 57K Siguiendo | 57K Publicaciones</p>
        </div>
        <div class="carousel">
            <button class="carousel-btn left">&lt;</button>
            <div class="carousel-content">
                <div class="carousel-item">foto</div>
                <div class="carousel-item">foto</div>
                <div class="carousel-item">foto</div>
            </div>
            <button class="carousel-btn right">&gt;</button>
        </div>
        <div class="photos-grid">
            <div class="photo">foto</div>
            <div class="photo">foto</div>
            <div class="photo">foto</div>
            <div class="photo">foto</div>
            <div class="photo">foto</div>
            <div class="photo">foto</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
